<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<title>BMI Calculator</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 main-div">
                <h1 class="text-center">BMI Calculator</h1>
                <label for="">Height</label>
                <input id="inputHeight" class="form-control" type="text" name="" placeholder="Enter Your height (m)"><br>
                <label for="">Weight</label>
                <input id="inputWeight" class="form-control" type="text" name="" placeholder="Enter Your weight (kg)"><br>
                <h5> <span id="result" class="result text-center">Calculated Value</span></h5>
                <div id="bmiBtn" class="btn btn-primary">BMI</div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
